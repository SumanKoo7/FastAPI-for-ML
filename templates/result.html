<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="result-container">
        <h1>Prediction Result</h1>
        <p>Age: {{ age }}</p>
        <p>Sex: {{ sex }}</p>
        <p>BMI: {{ bmi }}</p>
        <p>Blood Pressure: {{ bp }}</p>
        <p>Total Serum Cholesterol: {{ s1 }}</p>
        <h2>Predicted Disease Progression: {{ predicted_progression }}</h2>
        <p>(Higher values indicate greater disease progression after one year)</p>
        <a href="/">Predict Again</a>
    </div>
</body>
</html>
